<div class="container mt-3">
  <div class="jumbotron p-4 bg-light rounded">
    <h1 class="display-5">Home Decor</h1>
    <p class="lead">Shop premium curtains and home appliances.</p>
    <a routerLink="/catalog" class="btn btn-primary btn-lg">Browse Catalog</a>
  </div>

  <h3 class="mb-3">Shop by Category</h3>
  <div class="row">
    <div class="col-md-3 mb-3" *ngFor="let c of categories">
      <div class="card h-100 sim-pointer" (click)="goToCategory(c)">
        <div class="card-body d-flex align-items-center justify-content-center">
          <strong>{{c}}</strong>
        </div>
      </div>
    </div>
    <div class="col-md-3 mb-3" *ngIf="categories.length===0">
      <div class="card h-100"><div class="card-body text-center">Curtains</div></div>
    </div>
    <div class="col-md-3 mb-3" *ngIf="categories.length===0">
      <div class="card h-100"><div class="card-body text-center">Appliances</div></div>
    </div>
  </div>

  <h3 class="mt-4 mb-3">Featured</h3>
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let p of featured">
      <div class="card h-100">
        <img [src]="p.imageUrl" class="card-img-top" [alt]="p.name">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{p.name}}</h5>
          <p class="card-text">{{p.description}}</p>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="font-weight-bold">â‚¹ {{p.price}}</span>
            <a (click)="viewProduct(p.id)" class="btn btn-sm btn-outline-primary">View</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

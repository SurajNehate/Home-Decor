<div class="container mt-3" *ngIf="product as p">
  <div class="row">
    <div class="col-md-5">
      <img [src]="p.imageUrl" [alt]="p.name" class="img-fluid rounded">
    </div>
    <div class="col-md-7">
      <h2>{{p.name}}</h2>
      <p class="text-muted">Category: {{p.category}}</p>
      <p>{{p.description}}</p>
      <h4>â‚¹ {{p.price}}</h4>
      <button class="btn btn-primary" (click)="addToCart()">Add to Cart</button>
    </div>
  </div>
</div>

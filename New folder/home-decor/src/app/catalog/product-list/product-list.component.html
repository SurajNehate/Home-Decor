<div class="container mt-3">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2>Catalog</h2>
    <div class="d-flex align-items-center">
      <input class="form-control form-control-sm mr-2" style="width: 240px;" placeholder="Search products..." [(ngModel)]="searchTerm">
      <button class="btn btn-sm btn-outline-secondary mr-2" [class.active]="activeCategory==='All'" (click)="setCategory('All')">All</button>
      <button class="btn btn-sm btn-outline-secondary mr-2" *ngFor="let c of categories" [class.active]="activeCategory===c" (click)="setCategory(c)">{{c}}</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let p of filtered()">
      <div class="card h-100">
        <img [src]="p.imageUrl" class="card-img-top" [alt]="p.name">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{p.name}}</h5>
          <p class="card-text">{{p.description}}</p>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="font-weight-bold">â‚¹ {{p.price}}</span>
            <div>
              <a [routerLink]="['/catalog', p.id]" class="btn btn-sm btn-link">View</a>
              <button class="btn btn-sm btn-primary" (click)="addToCart(p)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
